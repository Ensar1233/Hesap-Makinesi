<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator" id="cal">

        <div class="input">
            <input type="text" class="input-group" id="result">
        </div>

        <div class="row">
            <div class="col-operator">
                <button class="btn">+</button>
                <button class="btn">*</button>
                <button class="btn">-</button>
                <button class="btn">/</button>
            </div>
            <div class="col-num-1" style="margin-top: 5px;">
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-num">4</button>

            </div>
            <div class="col-num-2" style="margin-top: 5px;">
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>

            </div>
            <div class="col-num-2" style="margin-top: 5px;">
                <button class="btn-num">9</button>
                <button class="btn-num">0</button>
                <button class="btn-esittir" id="esittir">=</button>
                <button class="btn-num" style="background: red;" id="clear">C</button>

            </div>

        </div>

    </div>




    <script src="app.js"></script>
</body>
</html>
